<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gana Puntos - Login Profesional</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary-gradient: linear-gradient(135deg, #6a11cb, #2575fc);
    --btn-bg: #fff;
    --btn-color: #555;
    --btn-shadow: rgba(0,0,0,0.25);
    --container-bg: rgba(255,255,255,0.1);
    --container-shadow: rgba(0,0,0,0.35);
    --text-color: #fff;
    --radius: 20px;
    --font: 'Roboto', sans-serif;
  }

  * { margin:0; padding:0; box-sizing:border-box; font-family: var(--font); }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: var(--primary-gradient);
    color: var(--text-color);
    overflow: hidden;
  }

  .login-section {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    animation: fadeIn 1s ease;
  }

  .login-card {
    background: var(--container-bg);
    padding: 50px 35px;
    border-radius: var(--radius);
    backdrop-filter: blur(15px);
    text-align: center;
    width: 360px;
    box-shadow: 0 12px 40px var(--container-shadow);
    border: 1px solid rgba(255,255,255,0.25);
    animation: fadeInScale 0.8s ease forwards;
    position: relative;
  }

  .login-card h1 {
    font-size: 32px;
    margin-bottom: 30px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.45);
    animation: slideDown 0.8s ease forwards;
  }

  .login-card #googleSignIn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 14px;
    background: var(--btn-bg);
    color: var(--btn-color);
    border: none;
    padding: 16px;
    font-size: 17px;
    font-weight: 600;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    width: 100%;
    box-shadow: 0 8px 20px var(--btn-shadow);
    animation: slideUp 0.8s ease 0.3s forwards;
    opacity: 0;
  }

  .login-card #googleSignIn:hover {
    transform: translateY(-5px);
    box-shadow: 0 14px 28px var(--btn-shadow);
  }

  .login-card #googleSignIn img {
    width: 24px;
    height: 24px;
  }

  .login-card #loading {
    margin-top: 18px;
    font-size: 14px;
    color: rgba(255,255,255,0.9);
    display: none;
    animation: pulse 1.2s infinite;
  }

  @keyframes fadeInScale {
    0% { opacity: 0; transform: scale(0.85); }
    100% { opacity: 1; transform: scale(1); }
  }

  @keyframes slideDown {
    0% { opacity: 0; transform: translateY(-20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  @keyframes slideUp {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); opacity:1; }
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.7; }
    50% { opacity: 1; }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>
  <section class="login-section">
    <div class="login-card">
      <h1>Login</h1>
      <button id="googleSignIn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
        Iniciar sesión con Google
      </button>
      <div id="loading">Iniciando sesión...</div>
    </div>
  </section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js";

const firebaseConfig = {
  apiKey: "AIzaSyAvOn-tg3VX-cBrNOehjp76Y3jl6cn8I1M",
  authDomain: "ganardinero-e2795.firebaseapp.com",
  projectId: "ganardinero-e2795",
  storageBucket: "ganardinero-e2795.firebasestorage.app",
  messagingSenderId: "198659285493",
  appId: "1:198659285493:web:a98379b750a95eaf45c0bc",
  measurementId: "G-GSZ05S4MKZ"
};

const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const auth = getAuth(app);
const db = getFirestore(app);

const googleBtn = document.getElementById("googleSignIn");
const loading = document.getElementById("loading");

googleBtn.addEventListener("click", async () => {
  const provider = new GoogleAuthProvider();
  loading.style.display = "block";

  try {
    const result = await signInWithPopup(auth, provider);
    const user = result.user;

    const displayName = user.displayName || "Usuario";
    const userRef = doc(db, "users", user.uid);
    const docSnap = await getDoc(userRef);

    if (!docSnap.exists()) {
      await setDoc(userRef, {
        uid: user.uid,
        username: displayName,
        email: user.email,
        points: 0
      });
    }

    window.location.href = "main.html";
  } catch (error) {
    console.error(error);
    alert("Error de autenticación: " + error.message);
    loading.style.display = "none";
  }
});

onAuthStateChanged(auth, (user) => {
  if (user) window.location.href = "main.html";
});
</script>
</body>
</html>
